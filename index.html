<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>danhsachyeucau</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <style>
    body { padding: 30px; background: #f8f9fa; }
    .card { border-radius: 12px; }

    /* Spinner nền mờ */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      display: none;
    }
  </style>
</head>

<body>

<!-- Overlay Loading -->
<div id="loadingOverlay">
  <div class="spinner-border text-primary" style="width: 4rem; height: 4rem;" role="status">
    <span class="visually-hidden">Đang tải...</span>
  </div>
</div>

<div class="container">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-4 text-primary fw-bold">Danh sách yêu cầu</h3>
      <table id="sheetTable" class="table table-striped table-bordered" width="100%"></table>
    </div>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyFy-59jdIR1J9e-WCZ0BdOO8XW-EbaD8GsoSRBDK-AI1hovguUE1oYGvfburFp13PQnA/exec";
  const REFRESH_TIME = 10000; 
  let dataTable;

  function showLoading(show) {
    document.getElementById("loadingOverlay").style.display = show ? "flex" : "none";
  }

  function formatVNDate(dateStr) {
    if (!dateStr) return "";
    let d = new Date(dateStr);
    if (isNaN(d)) return dateStr;
    let day = String(d.getDate()).padStart(2, "0");
    let month = String(d.getMonth() + 1).padStart(2, "0");
    let year = d.getFullYear();
    return `${day}/${month}/${year}`;
  }

  async function loadData(firstLoad = false) {
    try {
      showLoading(true);

      const res = await fetch(API_URL);
      const json = await res.json();

      const header = json[0];
      const data = json.slice(1);

      const DATE_INDEX = 0;

      const formattedData = data.map(row => {
        let newRow = [...row];

        let d = new Date(row[DATE_INDEX]);
        newRow[DATE_INDEX] = formatVNDate(row[DATE_INDEX]);

        newRow.push(d.getTime());
        return newRow;
      });

      header.push("hidden_sort_date");

      if (firstLoad) {
        dataTable = $("#sheetTable").DataTable({
          data: formattedData,
          columns: header.map((h, idx) => ({
            title: h,
            visible: h === "hidden_sort_date" ? false : true
          })),
          order: [[header.length - 1, "desc"]],
          pageLength: 10,
          responsive: true,
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.13.7/i18n/vi.json"
          }
        });
      } else {
        dataTable.clear();
        dataTable.rows.add(formattedData);
        dataTable.draw(false);
      }
    }
    catch (err) {
      console.error("Lỗi realtime:", err);
    }
    finally {
      setTimeout(() => showLoading(false), 300); // cho animation mượt
    }
  }

  loadData(true);
  setInterval(() => loadData(false), REFRESH_TIME);
</script>

</body>
</html>
