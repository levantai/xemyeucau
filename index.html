<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>danhsachyeucau</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables + Bootstrap JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <style>
    body { padding: 30px; background: #f8f9fa; }
    .card { border-radius: 12px; }
  </style>
</head>

<body>

<div class="container">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-4 text-primary fw-bold">Danh sÃ¡ch yÃªu cáº§u</h3>
      <table id="sheetTable" class="table table-striped table-bordered" width="100%"></table>
    </div>
  </div>
</div>

<script>
  // API Google Sheet
  const API_URL = "https://script.google.com/macros/s/AKfycbyFy-59jdIR1J9e-WCZ0BdOO8XW-EbaD8GsoSRBDK-AI1hovguUE1oYGvfburFp13PQnA/exec";

  // Format ngÃ y yyyy-mm-dd â†’ dd/mm/yyyy
  function formatVNDate(dateStr) {
    if (!dateStr) return "";
    let d = new Date(dateStr);
    if (isNaN(d)) return dateStr;
    let day = String(d.getDate()).padStart(2, "0");
    let month = String(d.getMonth() + 1).padStart(2, "0");
    let year = d.getFullYear();
    return `${day}/${month}/${year}`;
  }

  fetch(API_URL)
    .then(res => res.json())
    .then(json => {
      const header = json[0];
      const data = json.slice(1);

      const DATE_COLUMN_INDEX = 0;

      const formattedData = data.map(row => {
        let newRow = [...row];

        let dateObj = new Date(row[DATE_COLUMN_INDEX]);
        newRow[DATE_COLUMN_INDEX] = formatVNDate(row[DATE_COLUMN_INDEX]);

        // ðŸ‘‰ ThÃªm cá»™t timestamp Ä‘á»ƒ sort Ä‘Ãºng
        newRow.push(dateObj.getTime());

        return newRow;
      });

      // ðŸ‘‰ ThÃªm 1 cá»™t áº©n Ä‘á»ƒ sort
      header.push("sort_date_hidden");

      $("#sheetTable").DataTable({
        data: formattedData,
        columns: header.map((h, idx) => ({
          title: h,
          visible: h === "sort_date_hidden" ? false : true
        })),
        pageLength: 10,
        responsive: true,

        // ðŸ”¥ Sort cá»™t ngÃ y theo timestamp (cá»™t áº©n) giáº£m dáº§n
        order: [[header.length - 1, "desc"]],

        language: { url: "https://cdn.datatables.net/plug-ins/1.13.7/i18n/vi.json" }
      });
    })
    .catch(err => {
      console.error("Lá»–I:", err);
      alert("KhÃ´ng táº£i Ä‘Æ°á»£c dá»¯ liá»‡u!");
    });
</script>

</body>
</html>
