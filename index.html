<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Yêu Cầu IT</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css">

  <!-- Roboto Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #eef2f7;
      padding: 20px 0;
      min-height: 100vh;
    }
    .container-main {
      background: white;
      border-radius: 18px;
      padding: 25px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
    }
    h1 {
      font-size: 28px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 25px;
      color: #343a40;
    }
    .badge-success {
      background: #28a745 !important;
    }
    .badge-warning {
      background: #ffc107 !important;
      color: #333 !important;
    }
  </style>
</head>
<body>

  <div class="container container-main">
    <h1>DANH SÁCH YÊU CẦU DỊCH VỤ / IT – BẢO TRÌ</h1>

    <div class="table-responsive">
      <table id="dataTable" class="table table-bordered table-hover">
        <thead class="table-primary">
          <tr>
            <th>STT</th>
            <th>Ngày</th>
            <th>Nội dung</th>
            <th>Họ tên</th>
            <th>Nơi yêu cầu</th>
            <th>Tình trạng</th>
            <th>Ghi chú</th>
          </tr>
        </thead>
        <tbody id="tableBody">
          <tr>
            <td colspan="7" class="text-center py-4">
              <div class="spinner-border"></div><br>
              Đang tải dữ liệu...
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="text-center mt-3"><b>Cập nhật lúc:</b> <span id="lastUpdate">Đang cập nhật...</span></p>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>

  <script>
    // THAY API_URL = link Apps Script Web App của bạn
    const API_URL = "https://script.google.com/macros/s/AKfycbwg9g4XKK5qRAXO2gRkmLWMQV4bG3RdeB84MalWrHmgbCEZaqA2k92WHcgT81y0ChSZsA/exec";

    $(document).ready(function () {
      fetch(API_URL)
        .then(res => res.json())
        .then(result => {
          const data = result.data || [];
          let html = "";

          data.forEach((row, i) => {
            const status = row[4] === "Hoàn thành"
              ? '<span class="badge badge-success">Hoàn thành</span>'
              : '<span class="badge badge-warning">Chưa xử lý</span>';

            html += `
              <tr>
                <td class="text-center fw-bold">${i + 1}</td>
                <td>${row[0]}</td>
                <td><b>${row[1]}</b></td>
                <td>${row[2]}</td>
                <td>${row[3]}</td>
                <td class="text-center">${status}</td>
                <td>${row[5] || "-"}</td>
              </tr>`;
          });

          document.getElementById("tableBody").innerHTML = html;

          $("#dataTable").DataTable({
            language: { url: "https://cdn.datatables.net/plug-ins/1.13.7/i18n/vi.json" },
            pageLength: 10,
            order: [[0, "desc"]]
          });

          document.getElementById("lastUpdate").textContent =
            new Date().toLocaleString("vi-VN");
        })
        .catch(err => {
          document.getElementById("tableBody").innerHTML =
            `<tr><td colspan="7" class="text-danger text-center py-4">
              Lỗi tải dữ liệu: ${err}
            </td></tr>`;
        });
    });
  </script>

</body>
</html>
