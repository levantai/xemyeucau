<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Google Sheet DataTable</title>

  <!-- DataTables CSS -->
  <link rel="stylesheet" 
        href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <style>
    body { font-family: Arial; padding: 20px; }
    h2 { margin-bottom: 20px; }
  </style>
</head>

<body>

<h2>Danh sÃ¡ch tá»« Google Sheet</h2>

<table id="sheetTable" class="display" width="100%"></table>

<script>
  // ðŸ”¥ API Google Sheet
  const API_URL = "https://script.google.com/macros/s/AKfycbyFy-59jdIR1J9e-WCZ0BdOO8XW-EbaD8GsoSRBDK-AI1hovguUE1oYGvfburFp13PQnA/exec";

  // HÃ m Ä‘á»‹nh dáº¡ng ngÃ y yyyy-mm-dd â†’ dd/mm/yyyy
  function formatVNDate(dateStr) {
    if (!dateStr) return "";
    let d = new Date(dateStr);
    if (isNaN(d)) return dateStr; // náº¿u khÃ´ng parse Ä‘Æ°á»£c thÃ¬ tráº£ nguyÃªn
    let day = String(d.getDate()).padStart(2, "0");
    let month = String(d.getMonth() + 1).padStart(2, "0");
    let year = d.getFullYear();
    return `${day}/${month}/${year}`;
  }

  fetch(API_URL)
    .then(res => res.json())
    .then(json => {
      const header = json[0];   // dÃ²ng tiÃªu Ä‘á»
      const data = json.slice(1); // dá»¯ liá»‡u

      // âš¡ Chá»n cá»™t ngÃ y (index)
      const DATE_COLUMN_INDEX = 3; // cá»™t sá»‘ 4 (0-based: 0,1,2,3)

      // Chuyá»ƒn ngÃ y trong dá»¯ liá»‡u
      const formattedData = data.map(row => {
        let newRow = [...row];
        newRow[DATE_COLUMN_INDEX] = formatVNDate(row[DATE_COLUMN_INDEX]);
        return newRow;
      });

      $("#sheetTable").DataTable({
        data: formattedData,
        columns: header.map(h => ({ title: h })),
        pageLength: 10,
        responsive: true
      });
    })
    .catch(err => {
      console.error("Lá»–I:", err);
      alert("KhÃ´ng táº£i Ä‘Æ°á»£c dá»¯ liá»‡u tá»« Google Sheet!");
    });
</script>

</body>
</html>
