<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>xem danh sách đăng ký</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- DataTables Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

  <style>
    body { padding: 30px; background: #f8f9fa; }
    .card { border-radius: 12px; }
}
  </style>
</head>

<body>

<div class="container">
  <div class="card shadow">
    <div class="card-body">
      <h3 class="mb-4 text-primary fw-bold text-center">Danh sách yêu cầu</h3>
      <table id="sheetTable" class="table table-striped table-bordered" width="100%"></table>
    </div>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbyFy-59jdIR1J9e-WCZ0BdOO8XW-EbaD8GsoSRBDK-AI1hovguUE1oYGvfburFp13PQnA/exec";
  const REFRESH_TIME = 10000; // 10 giây refresh 1 lần
  let dataTable;

  // Format yyyy-mm-dd → dd/mm/yyyy
  function formatVNDate(dateStr) {
    if (!dateStr) return "";
    let d = new Date(dateStr);
    if (isNaN(d)) return dateStr;
    let day = String(d.getDate()).padStart(2, "0");
    let month = String(d.getMonth() + 1).padStart(2, "0");
    let year = d.getFullYear();
    return `${day}/${month}/${year}`;
  }

  async function loadData(firstLoad = false) {
    try {
      const res = await fetch(API_URL);
      const json = await res.json();

      const header = json[0];
      const data = json.slice(1);

      const DATE_INDEX = 0;

      const formattedData = data.map(row => {
        let newRow = [...row];

        let d = new Date(row[DATE_INDEX]);
        newRow[DATE_INDEX] = formatVNDate(row[DATE_INDEX]);

        // Timestamp hidden for sorting
        newRow.push(d.getTime());
        return newRow;
      });

      // Add hidden sort column
      header.push("hidden_sort_date");

      if (firstLoad) {
        // Khởi tạo DataTable lần đầu
        dataTable = $("#sheetTable").DataTable({
          data: formattedData,
          columns: header.map((h, idx) => ({
            title: h,
            visible: h === "hidden_sort_date" ? false : true
          })),
          order: [[header.length - 1, "desc"]],
          pageLength: 10,
          responsive: true,
          language: { url: "https://cdn.datatables.net/plug-ins/1.13.7/i18n/vi.json" }
        });
      } else {
        // Cập nhật realtime khi refresh
        dataTable.clear();
        dataTable.rows.add(formattedData);
        dataTable.draw(false);
      }
    }
    catch (err) {
      console.error("Lỗi realtime:", err);
    }
  }

  // Load lần đầu
  loadData(true);

  // Tự động làm mới sau mỗi X giây
  setInterval(() => loadData(false), REFRESH_TIME);
</script>

</body>
</html>
