<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Yêu Cầu Dịch Vụ IT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.bootstrap5.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Roboto', sans-serif; background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); min-height: 100vh; padding: 20px 0; }
    .container { background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.15); overflow: hidden; }
    h1 { background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 30px; margin: -20px -20px 30px; border-radius: 20px 20px 0 0; text-align: center; }
    .badge-success { background: #d4edda !important; color: #155724 !important; padding: 8px 16px; border-radius: 50px; }
    .badge-warning { background: #fff3cd !important; color: #856404 !important; padding: 8px 16px; border-radius: 50px; }
    .update-time { font-size: 0.9rem; color: #6c757d; }
  </style>
</head>
<body>
  <div class="container">
    <h1>DANH SÁCH YÊU CẦU DỊCH VỤ / BẢO TRÌ IT</h1>
    <div class="p-4">
      <div class="table-responsive">
        <table id="dataTable" class="table table-striped table-hover table-bordered">
          <thead class="table-primary">
            <tr>
              <th>STT</th>
              <th>Ngày</th>
              <th>Nội dung</th>
              <th>Họ tên</th>
              <th>Nơi yêu cầu</th>
              <th>Tình trạng</th>
              <th>Ghi chú</th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr><td colspan="7" class="text-center py-5"><div class="spinner-border" role="status"></div><br>Đang tải dữ liệu...</td></tr>
          </tbody>
        </table>
      </div>
      <div class="text-center mt-4">
        <p class="update-time">Cập nhật lúc: <span id="lastUpdate">-</span></p>
        <a href="https://docs.google.com/spreadsheets/d/1qyOUDSPjeDwM2D_djvob0SAJtbXAnu2KcxNCR4y9Twg/edit" 
           target="_blank" class="btn btn-outline-primary btn-lg">Mở Google Sheet</a>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.bootstrap5.min.js"></script>

  <script>
    // THAY LINK NÀY BẰNG LINK API THẬT CỦA BẠN (hàm getDataApi)
    const API_URL = "https://script.google.com/macros/s/AKfycbwsydOf2gY8pLLHDXfyje749O0lAowj0z3ys7-W7I92znHV3wqIrPFv5opGGTsxZtNeAg/exec";

    $(document).ready(function() {
      $.getJSON(API_URL)
        .done(function(result) {
          const data = result.data || [];
          let html = '';
          data.forEach((row, index) => {
            const status = row[4] === "Hoàn thành" 
              ? '<span class="badge bg-success badge-success">Hoàn thành</span>'
              : '<span class="badge bg-warning badge-warning">Chưa xử lý</span>';
            html += `<tr>
              <td class="text-center fw-bold">${index + 1}</td>
              <td>${row[0]}</td>
              <td><strong>${row[1]}</strong></td>
              <td>${row[2]}</td>
              <td>${row[3]}</td>
              <td class="text-center">${status}</td>
              <td>${row[5] || "-"}</td>
            </tr>`;
          });
          $('#tableBody').html(html);
          $('#dataTable').DataTable({
            language: { url: 'https://cdn.datatables.net/plug-ins/1.13.7/i18n/vi.json' },
            pageLength: 10,
            lengthMenu: [10, 25, 50, 100],
            order: [[0, 'desc']],
            destroy: true
          });
          $('#lastUpdate').text(new Date().toLocaleString('vi-VN'));
        })
        .fail(function() {
          $('#tableBody').html('<tr><td colspan="7" class="text-center text-danger">Lỗi tải dữ liệu! Vui lòng kiểm tra lại link API.</td></tr>');
        });
    });
  </script>
</body>
</html>
